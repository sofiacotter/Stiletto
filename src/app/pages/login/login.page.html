<ion-header>
  <ion-toolbar>
    <ion-title>Stiletto</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content padding class="form-content">

  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryLogin(validations_form.value)">

    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message ion-margin-horizontal" *ngIf="validations_form.get('email').hasError(validation.type) && 
          (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message ion-margin-horizontal" *ngIf="validations_form.get('password').hasError(validation.type) && 
          (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button class="submit-btn ion-margin" expand="block" type="submit" [disabled]="!validations_form.valid">Log In</ion-button>
    <label class="error-message ion-margin-horizontal">{{errorMessage}}</label>
  </form>

  <p class="textbottom">
    No account yet?
  </p>
  <p style="text-align: center;"> <a class="textbottom1" (click)="goRegisterPage()">Create an account.</a>
  </p>



</ion-content>
