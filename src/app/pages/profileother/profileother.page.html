<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="isLoaded1 && isLoaded2">{{userInfo.username}}</ion-title>
    <ion-buttons left>
      <ion-button fill="clear" (click)="BackPage()">
          <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="top" *ngIf="isLoaded1">


    <div id="profilephotodiv">
      <img class="profile-photo" src="{{userInfo.profilephoto}}">
    </div>

    <div style="float:right; width: 70%; height: fit-content;">
      <ion-grid class="headerinfo">
        <ion-row>
          <ion-col>
            <p class="text">
              <strong>{{nposts}}</strong><br>
              <em>posts</em>
            </p>
          </ion-col>
          <ion-col>
            <p class="text">
              <strong>{{userInfo.followers.length}}</strong><br>
              <em>followers</em>
            </p>
          </ion-col>
          <ion-col>
            <p class="text">
              <strong>{{userInfo.following.length}}</strong><br>
              <em>following</em>
            </p>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="buttonFollowValid">
          <ion-button  class="followButton" size="small" color="success" *ngIf="isFollow" (click)="ClickOnFollow()">Following!</ion-button>
          <ion-button class="followButton" size="small" color="dark" *ngIf="!isFollow" (click)="ClickOnFollow()">Follow</ion-button>
        </ion-row>
      </ion-grid>
    </div>




  </div>


  <div id="bottom">
    <ion-grid *ngIf="isLoaded2">
      <ion-row>
        <ion-col size="4" *ngFor="let result of results">
          <img src="{{result.imagepath}}" (click)="OpenPost(result.idpost)">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
