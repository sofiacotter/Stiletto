<ion-header>
  <ion-toolbar>
    <ion-title (click)="GetSavedPosts()">Stiletto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoaded">
    <ion-row>
      <ion-col size="4" *ngFor="let result of results">
        <img src="{{result.imagepath}}" (click)="OpenPost(result.idpost)">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
