<ion-header>
  <ion-toolbar>
    <ion-title>Stiletto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="gallery">
    <ion-row>
      <ion-col size="4" *ngFor="let image of images">
        <ion-img [src]="image" (click)="OpenPost()"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
