<ion-header>
  <ion-toolbar>
    <ion-title>Stiletto</ion-title>
    <ion-buttons left>
      <ion-button fill="clear" (click)="BackPage()">
          <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="isLoaded">

    <!-- Header: Avatar + Username -->
    <ion-row id='postHeader'>
      <ion-col size="2">
        <ion-avatar>
          <img src="{{postInfo.profilephoto}}">
        </ion-avatar>
      </ion-col>
      <ion-col size="7">
        <ion-button fill="clear" (click)="GoToProfilePage()">
          <p style="color: black;">{{postInfo.username}}</p>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button style="float: right;" fill="clear" (click)="OpenPostOptions($event)">
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  
  
  
    <!-- Imagem -->
    <img src="{{postInfo.imagepath}}"> 
   
    
    
    
    
    <!-- Botões de ícones: Comentários + Likes + Saved -->
    <div class='postIcons'>
      <ion-row class='postIconsInside'>
        <ion-col size="3">
  
        </ion-col>
        <ion-col size="3" class="icons" (click)="OpenComments()">
          <ion-button fill="clear">
            <ion-icon style="padding: 3px;" ion-align-self-center name="chatbox-outline"></ion-icon>
            <ion-label ion-align-self-center>{{2+commentsList.length}}</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="3" class="icons">
            <ion-button fill="clear" (click)="Like()">
              <ion-icon style="padding: 3px;" ion-align-self-center name="heart-outline" *ngIf="!isLiked"></ion-icon>
              <ion-icon style="padding: 3px;" ion-align-self-center name="heart" *ngIf="isLiked"></ion-icon>
              <ion-label ion-align-self-center>{{postInfo.likes.length}}</ion-label>
            </ion-button>
        </ion-col>
        <ion-col size="3" class="icons">
            <ion-button fill="clear" (click)="Save()">
              <ion-icon style="padding: 3px;" ion-align-self-center name="bookmark-outline" *ngIf="!isSaved"></ion-icon>
              <ion-icon style="padding: 3px;" ion-align-self-center name="bookmark" *ngIf="isSaved"></ion-icon>
              <ion-label ion-align-self-center>{{postInfo.saves.length}}</ion-label>
            </ion-button>
        </ion-col>
      </ion-row>
    </div>
   
  
  
  
  
  
    <!-- Descrição -->
    <ion-row class="descriptionbox">
      <p>{{postInfo.description}}</p>
    </ion-row>
  
  
     <!-- Hashtags -->
     <ion-row class="hashtagsbox">
      <p>{{postInfo.hashtags}}</p>
    </ion-row>

    <!-- Data de Publicação -->
    <ion-row class="datetimebox">
      <p style="font-size: 14px">{{dateString}}</p>
    </ion-row>


    
  </ion-card>
  
</ion-content>
